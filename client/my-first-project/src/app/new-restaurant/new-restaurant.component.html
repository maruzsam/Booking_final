<div class="new-restaurant-container">
    <form class="new-restaurant-form" (ngSubmit)="onSubmit()">
        <label>Restaurant</label>               
        <input type="text" name="name" [(ngModel)]="restaurant.name" placeholder="Name" />        
        <input type="text" name="menu" [(ngModel)]="restaurant.menu" placeholder="Menu" />
        <div *ngFor="let item of restaurant.tables">
            <app-table [table]="item"></app-table>
        </div>
        <div class="buttons">
            <button type="button" (click)="addTable()">Add Table</button>
        </div>       
        <div class="buttons">
            <button type="submit">Add Restaurant</button>
        </div>
    </form>
</div>
